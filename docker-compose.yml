version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: poetry-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./chinese-poetry-master:/app/data:ro
    environment:
      - GIN_MODE=release
      - DATA_PATH=/app/data
      - PORT=8080
    networks:
      - poetry-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: poetry-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - poetry-network

networks:
  poetry-network:
    driver: bridge
